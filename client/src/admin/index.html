<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" type="image/svg+xml" href="../static/favicon.ico" />
  <title>Admin Dashboard</title>
  <meta name="description"
    content="Portfolio website of Architect Nanditha Manoj, displaying some of her popular works and ideas.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous" />
</head>

<body>
  <div class="container h-100">
    <div class="row h-100 justify-content-center">
      <div class="col-10 col-md-4 align-self-center">
        <h1 class="h1 display-4 mb-5 fw-normal text-center">Admin Dashboard</h1>
        <form action="#">
          <div class="form-floating mb-4">
            <input class="form-control" type="text" name="about" placeholder="I'm an Architect..." autocomplete="off">
            <label for="about">Enter 'About' content</label>
          </div>
          <button type="submit" class="mt-4 w-100 btn btn-lg">Save</button>
          <p class="mt-5 mb-3 text-muted text-center">Nanditha Manoj &copy; 2022</p>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>

</html>
